<template name="myTrips">
<div class = "my_trips">
<div><h2> My Trips History </h2></div>
  {{#if showTrips}}
    <ul>
      {{#each trips}}
        <li>
        	<div class = "tripContainer">
	        	<span class = "tripElm"><a href="{{pathFor 'tripDetail' this}}">{{name}}</a></span>
	        	<span class = "tripRmv eIcon glyphicon glyphicon-remove"></span>
	        </div>
        </li>
	    {{/each}}
    </ul>
  {{else}}
    <p>No trips to display</p>
  {{/if}}
</div>
</template>
