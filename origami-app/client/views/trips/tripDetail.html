<template name="tripDetail">

  <div class="the-fold">
    <h2>{{trip.name}}</h2>

    {{#if eventss}}
      <ul>
        {{#each eventss}}
          {{> eventDetail}}
        {{/each}}
      </ul>
    {{else}}
      <h1>No Events</h1>
    {{/if}}
    <a class="re-roll-trip" href="#">Roll dat piff again</a> | <a class="add-event-link" href="#">Add Event</a>
  </div>

</template>


<template name="eventDetail">
  <li>{{name}}</li>
</template>
