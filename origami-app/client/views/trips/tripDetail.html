<template name="tripDetail">

  <div class="the-fold">
    <h2>{{trip.name}}</h2>

    {{#if tripEvents}}
      <ul>
        {{#each tripEvents}}
          {{> eventDetail}}
        {{/each}}
      </ul>
    {{else}}
      <h1>No Events</h1>
    {{/if}}
    <a class="re-roll-trip" href="#">Roll dat piff again</a> | <a class="add-event-link" href="#">Add Event</a>
  </div>

</template>


<template name="eventDetail" class = "eventDetail">
  <li>
    <div>
      <div class = "eventImg"><img src="{{image}}"></div>
      <div style= "eventDetails">
        <ul>
          <li>{{name}}
          <li>{{name}}
          <li>{{name}}
          <li>{{name}}
        </ul>
      </div>
    </div>
  </li>
</template>
