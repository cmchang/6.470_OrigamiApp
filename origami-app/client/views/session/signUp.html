<template name="signUp">

  <div class="full-page">
    <form class="sign-up modal">
      <h2>Sign Up for Origami</h2>
      <input type="email" id="user-email" name="user-email" placeholder="email@domain.com">
      <input type="password" id="user-password" name="user-password" placeholder="Password">
      <input class = "btn" type="submit" value="Start Unfolding"> <a style="font-size: 10px;" href="{{pathFor 'logIn'}}">Already a member? Click here to Log in.</a>
    </form>
  </div>

</template>
