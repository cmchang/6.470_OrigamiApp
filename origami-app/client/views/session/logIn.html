<template name="logIn">

  <div class="full-page">

    {{> origamiErrors}}

    <form class="log-in modal">
      <!-- <h2>Sign In, Ya Wanker</h2> -->
      <h2> Welcome back!</h2>
      <input type="email" id="user-email" name="user-email" placeholder="email@domain.com">
      <input type="password" id="user-password" name="user-password" placeholder="Password">
      <!-- <input class = "btn" type="submit" value="Mmmmm Suga"> -->
      <input class = "btn" type="submit" value="Log In">
      <a style="font-size: 10px;" href="{{pathFor 'signUp'}}">Not a member? Click here to sign up.</a>
    </form>
  </div>

</template>
