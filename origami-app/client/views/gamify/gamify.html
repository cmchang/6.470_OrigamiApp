<template name="gamify">
<div class = "full-page">
	<div class = "leaderboard">
		<h2>Leaderboard</h2>
	</div>
	<div class = "stats">
		<div class = "badges">
			<h2>My Badges</h2>
			{{#each allBadges}}
				{{> genericBadge}}
			{{/each}}
			

		</div>
		<div class = "myStats">
			<h2>My Stats</h2>

		</div>
	</div>
</div>
</template>

<template name="genericBadge">
	<!-- {{name}} <img src="{{image}}"> -->
	<div class = "badge" style="background:url('{{image}}')">{{name}}</div>
</template>
