<template name="header">

  <div class="header">
    <a class="logo-link" href="{{pathFor 'landing'}}">Origami</a>
    <div class = "today pull-left" style = "display:none">
       <a> Today is <span class = "weekday"></span>&#x25BC</a>
    </div>
    <div class="user-links pull-right">
      <ul>
        {{#if currentUser}}
          {{> sessionLinks}}
        {{else}}
          {{> guestLinks}}
        {{/if}}
      </ul>
    </div>
  </div>

</template>



<template name="sessionLinks">

  <li>
    <a href="#">{{userName}}</a>
    <ul>
      <li><a href="{{pathFor 'myTrips'}}">My Trips</a></li>
      <li><a href="{{pathFor 'myProfile'}}">Settings</a></li>
      <li><a href="{{pathFor 'logOut'}}">Log Out</a></li>
    </ul>
  </li>

</template>


<template name="guestLinks">

  <li><a href="{{pathFor 'signUp'}}">Sign Up</a></li>
  <li><a href="{{pathFor 'logIn'}}">Log In</a></li>

</template>
